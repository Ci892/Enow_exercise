<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color:black">
    <a-assets>
      <!-- Use the raw link to your glTF model -->
      <img id="image_360" src="assets/starry_sky.webp" alt="Starry Sky" crossorigin="anonymous">
      <img id="snow_texture" src="https://github.com/Ci892/snow_try/assets/th-4282920601.jpg" alt="Snow Texture">
    </a-assets>
    <a-camera>
      <a-entity cursor='fuse: true; fuseTimeout: 4000' position="0 0 -1" geometry="primitive: sphere; radius: 0.01" material="color: black; shader: flat; opacity: 0.5"></a-entity>
    </a-camera>
    <a-entity light="intensity: 0.11; groundColor: #ffffff; color: #ffffff; castShadow: true" position="0 3.99643 0" id="moon-light"></a-entity>    <!-- Plane with the snow texture- doesn't work  -->
    <a-plane rotation="-90 0 0" width="10" height="10" material="" geometry="width: 30; height: 30" id="ground-plane"></a-plane>
    <!-- Sky with the starry sky texture -->
    <a-sky src="#image_360"></a-sky>
  </a-scene>
</body>
</html>
